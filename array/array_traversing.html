        function getElement() {

            // document.getElementById('element').value will get the value from text box 
            let ele = document.getElementById('element').value;
            if (ele < arr.length && typeof parseInt(ele) === 'number' && ele>=0) {

                alert(arr[ele])

            }
            else {
                alert("Please enter valid input")
            }
        }
    </script>

<body>

    <p>Defined array [70, 5, 8, 12, 20] </p>
    <p>Enter the array index to print the value</p>
    <input type="text" id="element" />
    <button onClick="getElement()">Get Element</button>
